<md-content class="scroll-container landing-container">
    <div ng-style="{'background-image':'linear-gradient(rgba(0, 0, 0, 0.4),rgba(0, 0, 0, 0.4)),url({{spreadImagePath}})'}" class="img-overlay spread mid" layout="column" layout-align="center center">
        <h2 class="md-display-3">FOLLOW THEIR MOMENTS</h2>
        <p layout-padding>Keep up with your friends all over the world</p>
        <span id="logInLanding">
            <md-button ng-click="logIntoFb()" class="md-raised btn-login">
                Log in with Facebook
            </md-button>
        </span>
    </div>
    <div class="spread-divider"></div>
    <div ng-style="{'background-image':'url({{imageFeature1Path}})'}" class="img-overlay feature mid" layout="column" layout-align="center center">
        <h2 class="md-display-2">Live their journeys</h2>
    </div>
    <div ng-style="{'background-image':'linear-gradient(rgba(0, 0, 0, 0.4),rgba(0, 0, 0, 0.4)),url({{imageFeature2Path}})'}" class="img-overlay feature mid" layout="column" layout-align="center center">
        <h2 class="md-display-2">Make your journal</h2>
    </div>
    <div ng-style="{'background-image':'url({{imageFeature3Path}})'}" class="img-overlay feature mid" layout="column" layout-align="center center">
        <h2 class="md-display-2">Share your experiences</h2>
    </div>
</md-content>
