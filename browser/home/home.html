<md-content class="scroll-container" layout="row" layout-align="center start">
    <div ng-show="{{posts.length === 0}}" layout="column" layout-align="start center" layout-wrap flex="100">
        <img class="img-static" src="/images/invite.png">
        <p class="static-text" layout-padding>Oops, none of your friends are using Journey, or they haven't posted anything.</p>
        <md-button class="md-raised md-primary">Invite Friends</md-button>
    </div>
    <div ng-show="{{posts.length > 0}}" class="home-container" layout="row" layout-align="center start" layout-wrap flex-xs="100" flex-gt-xs="80">
        <md-grid-list
        md-cols-xs="1" md-cols-sm="1" md-cols-md="2" md-cols-gt-md="3"
        md-row-height-xs="2:1" md-row-height-sm="2:1" md-row-height="1:1"
        md-gutter-xs="0px" md-gutter="12px" md-gutter-gt-sm="8px"
        flex="100" layout-fill>
        <md-grid-tile ng-repeat="post in posts" ui-sref="journey({id: 1})" ng-style="{'background-image':'url({{post.spreadUrl ? post.spreadUrl : defaultSpreadPic}})'}" class="home-post" layout="column" layout-align="end start">
            <md-grid-tile-footer class="home-post-img-overlay" layout="column" layout-align="start stretch">
                <div class="home-post-user-container" layout="row" layout-align="end start">
                    <p class="post-user">{{friend.name ? friend.name : defaultUserName}}</p>
                    <img class="img-post-user img-circle" src="{{friend.source ? friend.source : defaultUserPic}}"/>
                </div>
                <div class="home-post-title" layout="column" layout-align="end start">
                    <span class="md-headline">Crazy trip in China!!</span>
                    <span class="md-subhead">7 posts, 10 - 19 Aug 2016</span>
                </div>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</div>

</md-content>
