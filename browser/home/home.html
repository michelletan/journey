<md-content class="scroll-container" layout="row" layout-align="center start">
    <div ng-show="{{journeys.length === 0}}" layout="column" layout-align="start center" layout-wrap flex="100">
        <img class="img-static" src="/images/invite.png">
        <p class="static-text" layout-padding>Oops, none of your friends are using Journey, or they haven't posted anything.</p>
    </div>
    <div class="home-container" layout="row" layout-align="center start" layout-wrap flex-xs="100" flex-gt-xs="80">
        <md-grid-list
        md-cols-xs="1" md-cols-sm="1" md-cols-md="2" md-cols-gt-md="3"
        md-row-height-xs="16:9" md-row-height="16:9" md-row-height-md="4:3" md-row-height-gt-sm="1:1"
        md-gutter-xs="0px" md-gutter="12px"
        flex="100" layout-fill>
        <md-grid-tile ng-repeat="journey in journeys" ng-style="{'background-image':'url({{journey.source ? journey.source : defaultSpreadPic}})'}" class="md-whiteframe-2dp home-post" layout="column" layout-align="end start">
            <div ui-sref="journey({userId: journey.user.id, journeyId: journey.id})" class="home-post-anim-overlay" layout="row" layout-align="center start" layout-fill>
                View Journey
            </div>
            <md-grid-tile-footer class="home-post-img-overlay" layout="column" layout-align="start stretch">
                <div class="home-post-user-container" layout="row" layout-align="end end">
                    <p class="post-user">{{journey.user.name ? journey.user.name : defaultUserName}}</p>
                    <div ng-style="{'background-image':'url({{journey.user.source ? journey.user.source : defaultUserPic}})'}" class="img-post-user img-circle">
                        <div ui-sref="profile({userId: journey.user.id})" class="home-post-anim-overlay img-circle" layout="row" layout-align="center start" layout-fill>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="home-post-title" layout="column" layout-align="end start">
                    <span class="md-headline">{{journey.name}}</span>
                    <span class="md-subhead"> 
                        {{ journey.created }} 
                    </span>
                </div>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</div>
</md-content>
