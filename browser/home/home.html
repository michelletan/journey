<section class="flexbox-parent" id="home" >
	<md-grid-list md-cols-gt-md="6" md-row-height-gt-md="1:1">
			<div ng-repeat="country in countries">
				<!-- display data for each country -->
				<img src="{{ country.source }}">
			 	<a ui-sref="country({id: country.id})">Explore</a>
			</div>
		</div>
	</md-content>
</section>
