<section>
    <div layout="column" layout-align="start center" layout-wrap flex="100" flex-offset-gt-sm="15" flex-gt-sm="70">
        <div class="subheader" layout-fill></div>
        <div layout="row" layout-align="start stretch" layout-wrap layout-fill>
            <md-card ng-repeat="post in posts" class="post" flex="100">
                <div ng-style="{'background-image':'url({{post.spreadUrl ? post.spreadUrl : defaultSpreadPic}})'}" class="img-overlay img-post" alt="" flex="100">
                </div>
                <div class="post-content" layout="row">
                    <div class="post-title-container" layout="column" layout-align="end start" flex="50">
                        <h2 class="post-title">Crazy trip in China!!</h2>
                        <p class="post-subtitle">7 posts, 10 - 19 Aug 2016</p>
                    </div>
                    <div class="post-user-container" layout="row" layout-align="end start" flex="50">
                        <p class="post-user">{{friend.name ? friend.name : defaultUserName}}</p>
                        <img class="img-post-user img-circle" src="{{friend.source ? friend.source : defaultUserPic}}"/>
                    </div>
                </div>
            </md-card>
        </div>
    </div>
</section>
