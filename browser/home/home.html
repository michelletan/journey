<md-content class="scroll-container" layout="row" layout-align="center start">
    <div ng-show="{{posts.length === 0}}" layout="column" layout-align="start center" layout-wrap flex="100">
        <img class="img-static" src="/images/invite.png">
        <p class="static-text" layout-padding>Oops, none of your friends are using Journey, or they haven't posted anything.</p>
        <md-button class="md-raised md-primary">Invite Friends</md-button>
    </div>
    <div ng-show="{{posts.length > 0}}" class="home-container" layout="row" layout-align="center start" layout-wrap flex-xs="100" flex-sm="80" flex-gt-sm="70">
        <div ng-repeat="post in posts" layout-fill>
            <div class="post-divider" hide-xs></div>
            <md-card ui-sref="journey({id: 1})" layout-fill>
                <img ng-src="{{post.spreadUrl ? post.spreadUrl : defaultSpreadPic}}" class="md-card-image img-post" alt="Journey photo">
                <div class="post-user-container" layout="row" layout-align="end start">
                    <p class="post-user">{{friend.name ? friend.name : defaultUserName}}</p>
                    <img class="img-post-user img-circle" src="{{friend.source ? friend.source : defaultUserPic}}"/>
                </div>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Crazy trip in China!!</span>
                        <span class="md-subhead">7 posts, 10 - 19 Aug 2016</span>
                    </md-card-title-text>
                </md-card-title>
            </md-card>
        </div>
    </div>
</md-content>
