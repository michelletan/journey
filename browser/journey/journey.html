<md-content class="scroll-container">
    <div layout="row" layout-align="center start">
        <div ng-style="{'background-image':'linear-gradient(rgba(0, 0, 0, 0.4),rgba(0, 0, 0, 0.4)),url({{user.coverSrc ? user.coverSrc : defaultCoverUrl}})'}" class="img-overlay img-subheader mid" layout="column" layout-align="center center" flex>
            <h2>{{journey.name ? journey.name : defaultJourneyTitle}}</h2>
        </div>
    </div>
    <div class="user-container" layout="row" layout-align="center start">
        <div layout="row" layout-align="start end" flex-xs="95" flex-sm="80" flex="70" >
            <div layout="row" layout-align="start end" flex="70">
            <img ng-src="{{userSource ? userSource : defaultUserPic}}" class="img-profile-user img-circle" />
            <h2 class="profile-user-name">{{userName ? userName : defaultUserName}}</h2>
        </div>
        <div flex="30">
            <md-button ui-sref="edit(journey.id)" class="md-raised md-secondary">Edit</md-button>
            <md-button ng-click="shareJourney(userName, journey.id,journey.name,journey.source,journey.posts)" class="md-raised md-primary">Share</md-button>
        </div>
        </div>
    </div>
    <div class="journey-container" layout="row" layout-align="center start">
        <div layout="row" layout-align="center start" flex-xs="100" flex-sm="80" flex="70" layout-wrap>
            <div ng-repeat="post in journey.posts" class="journey-post" layout="row" layout-align="start start" layout-wrap flex="100">
                <div class="journey-post-date" flex="100" layout="row" layout-align="center center">{{post.created.slice(5,10)}} </div>
                <div layout="row" layout-align="center start" layout-wrap>
                    <md-card flex-xs="100" flex-sm="40" flex="50">
                        <img ng-src="{{post.source ? post.source : defaultPostPic}}" class="md-card-image img-cover" flex>
                    </md-card>
                    <div class="md-whiteframe-4dp journey-post-content" flex-xs="100" flex-sm="40" flex="45">
                        <md-card-content>
                            <b>{{post.story}}</b><br>
                            {{post.message}}
                        </md-card-content>
                    </div>
                </div>
            </div>
        </div>
    </div>
</md-content>
